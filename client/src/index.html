<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style type="text/css">
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      background: -webkit-gradient(linear, left top, right top, from(#181e2c), to(#f76b0e)) fixed;
      display: flex;
      align-content: center;
      align-items: center;
      justify-content: center;
      justify-items: center;
    }

    #canvas {
      background: white;
      height: 100vmin;
      width: 100vmin;
    }
  </style>
</head>

<body onload="opennamemodal()">

  <!-- Modal -->
  <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background: rgb(0, 0, 0);">
        <div class="modal-header" style="color: white;">
          <h5 class="modal-title" id="nameModalLabel">Input name!</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="col-form-label" style="color: white;">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="nameTest()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <canvas id="canvas" height="200" width="200"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script>

    var nameModal = new bootstrap.Modal(document.getElementById('nameModal'), {
      keyboard: false,
      backdrop: false
    })
    function opennamemodal() {
      nameModal.show()
    }

    function nameTest() {
      name = document.getElementById('name').value
      if ((name == "") || (name == "undefined")) {
        alert("Il campo name Ã¨ obbligatorio.");
      }
      else{
        nameModal.hide()
      }
    }
  </script>
</body>

</html>
